<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baper Bank!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-medium text-center mt-5">Welcome to <span class="text-red-400">Bap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-green-400 px-8 py-5 text-white rounded-lg">
                    <h2 class="text-3xl font-semibold mb">Deposit</h2>
                    <h1 class="text-5xl">$<span id="deposit-amount">00</span></h1>
                </div>
                <div class="bg-sky-400 px-8 py-5 text-white rounded-lg">
                    <h2 class="text-3xl font-semibold mb">Withdraw</h2>
                    <h1 class="text-5xl">$<span id="withdra-amount">00</span></h1>
                </div>
                <div class="bg-red-400 px-8 py-5 text-white rounded-lg">
                    <h2 class="text-3xl font-semibold mb">Blance</h2>
                    <h1 class="text-5xl">$<span id="blance-total">1200</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-600 px-8 py-6 rounded-lg">
                    <h1 class="mb-3 text-white text-2xl font-semibold ">Please Deposit Amount</h1>
                    <input class="px-4 py-1 block w-3/4 rounded-md" type="text" name="" id="deposit-feild" placeholder="$ enter your deposit">
                    <button id="btn-deposit" class="bg-blue-400 text-white text-2xl px-8 py-2 mt-3 rounded-lg">Deposit</button>
                </div>
                <div class="bg-blue-500 px-8 py-6 rounded-lg">
                    <h1 class="mb-2 text-2xl font-semibold text-white">Please Widthraw Amount</h1>
                    <input class="w-3/4 block px-3 py-1 rounded-md " type="text" name="" id="widthraw-feild" placeholder="$ enter your deposit">
                    <button id="btn-withdra" class="bg-blue-400 text-white text-2xl px-8 py-2 mt-3 rounded-md">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
